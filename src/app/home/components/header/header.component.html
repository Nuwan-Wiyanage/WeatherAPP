<div class="header d-inline-block display-4">WEATHER FORECAST</div>
<div class="d-inline-block float-right">
  <mat-form-field class="mr px-2">
    <mat-label>Select country</mat-label>
    <mat-select [formControl]="countryControl">
      <mat-option *ngFor="let country of countriesList.countries" [value]="country">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="px-2">
    <mat-label>Select city</mat-label>
    <mat-select [formControl]="cityControl">
      <mat-option *ngFor="let city of cities$ | async" [value]="city">
        {{city.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
